<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles/cart.css" rel="stylesheet">
  <link href="./styles/common.css" rel="stylesheet">
  <link href="./styles/mobile_main_nav.css" rel="stylesheet">
  <title>사자의 야심작 | 장바구니</title>
</head>
<body>
  <!-- mobile main nav bar start -->
  <nav class="main-navbar">
    <div class="back-button-container">
      <a class="back-button" href="">
        <img src="./assets/left-arrow.png">
      </a>
    </div>
    <div class="main-logo-container">
      <img class="main-logo" src="./assets/main_logo.png">
    </div>
    <div class="dummy-container"></div>
  </nav>
  <!-- mobile main nav bar end -->

  <section class="total-menu-selection-section">
    <div class="category-selection">
      <p><a href="">장바구니</a></p>
    </div>
    <div class="color-bar"></div>
  </section>

  <!-- test components start-->

  <div class="menu" id="menu_1">
    <div class="menu-image-container">
      <button class="menu-detail-button">
        <img src="./assets/test_image_1.png">
      </button>
    </div>
    <div class="menu-info">
      <h1 class="menu-titie">새우버거</h1>
      <h2 class="menu-price">9,000원</h2>
    </div>
    <div class="menu-selection-container">
      <div class="quantity-selector">
        <button class="minus-button">-</button>
        <span class="count-indicator">1</span>
        <button class="plus-button">+</button>
      </div>
      <div class="confirm-selector">
        <button class="confirm-button">담기</button>
      </div>
    </div>
  </div>

  <div class="menu" id="menu_2">
    <div class="menu-image-container">
      <button class="menu-detail-button">
        <img src="./assets/test_image_2.png">
      </button>
    </div>
    <div class="menu-info">
      <h1 class="menu-titie">심혈관질환버거</h1>
      <h2 class="menu-price">10,000원</h2>
    </div>
    <div class="menu-selection-container">
      <div class="quantity-selector">
        <button class="minus-button">-</button>
        <span class="count-indicator">1</span>
        <button class="plus-button">+</button>
      </div>
      <div class="confirm-selector">
        <button class="confirm-button">담기</button>
      </div>
    </div>
  </div>

  <div class="menu" id="menu_3">
    <div class="menu-image-container">
      <button class="menu-detail-button">
        <img src="./assets/test_image_3.png">
      </button>
    </div>
    <div class="menu-info">
      <h1 class="menu-titie">걍버거</h1>
      <h2 class="menu-price">7,000원</h2>
    </div>
    <div class="menu-selection-container">
      <div class="quantity-selector">
        <button class="minus-button">-</button>
        <span class="count-indicator">3</span>
        <button class="plus-button">+</button>
      </div>
      <div class="confirm-selector">
        <button class="confirm-button">담기</button>
      </div>
    </div>
  </div>

  <!-- test components end-->

  <!-- mobile main bottom button start -->
  <section>
    <a class="main-bottom-button" href="">
      <div class="main-bottom-button-content-container">
        <p>40,000 원</p>
        <p>결제하기</p>
      </div>
    </a>
  </section>
  <!-- mobile main bottom button end -->
</body>
</html>
